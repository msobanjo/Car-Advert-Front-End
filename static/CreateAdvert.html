  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
	<h1 class="jumbotron-heading"> Create an advert</h1>
	<br>
     <form onsubmit="return CarAdvertRequest()">
          <br> 
          Image: <input type="text" id = "image" name="images" class="form-control"> 
          Advert title: <input type="text"
					class="form-control" id="advertTitle" required>
		  Price: <input type="number"
					class="form-control" id="price" required>			
          Make: <input type="text"
					class="form-control" id="make" required>
		  Model: <input type="text"
					class="form-control" id="model" required>
					
		  Model variant: <input type="text"
					class="form-control" id="modelVariant" required>	
		  Model year: <input type="number"
					class="form-control" id="modelYear" required>		
		  Mileage: <input type="number"
					class="form-control" id="mileage" required>	
		  Colour: <input type="text"
					class="form-control" id="colour" required>
		  Engine Size: <input type="text"
					class="form-control" id="engineSize" required>	
		  Gearbox: <select class="form-control" id="gearbox" required>
		  					<option value="">--Please choose an option--</option>
 							 <option value="Automatic">Automatic</option>
 							 <option value="Manual">Manual</option>
						</select>
		  Number of doors: <select class="form-control" id="doors" required>
		  					<option value="">--Please choose an option--</option>
 							 <option value="2 doors">2 doors</option>
 							 <option value="3 doors">3 doors</option>
 							 <option value="4 doors">4 doors</option>
 							 <option value="5 doors">5 doors</option>
 							 <option value="6 doors">6 doors</option>
						</select>
		
           Enter advert description :  
        
          <textarea rows="4" cols="50" type="text" name="details" class="form-control" id="advertDescription"></textarea>
          </textarea>
          <br>
             <input type="submit" value="Upload Advert" class="btn btn-xl btn-outline-light" id="uploadID">
        </form>

     <br>
