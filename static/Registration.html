<!-- Masthead -->

	<h1 class="jumbotron-heading"> Register</h1>
	<br>
     	<form action = "CarAdverts.html">
          Username: <input size = "50" type="text"
					class="form-control" id="username" required>
          Email: <input type="text"
					class="form-control" id="email" required>
		  First Name: <input type="text"
					class="form-control" id="firstName" required>	
		  Last Name: <input type="text"
					class="form-control" id="lastName" required>			
		  Password: <input type="password"
					class="form-control" id="pass" required>
		  Phone number: <input type="text"
					class="form-control" id="phoneNumber" required>	
          <br>
          <input type="submit" value="Register" class="btn btn-xl btn-outline-light" id="uploadID" onclick= "registrationRequest()">
